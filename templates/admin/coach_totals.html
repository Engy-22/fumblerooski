{% extends "admin/base_site.html" %}

{% block title %}Fumblerooski: Teams{% endblock %}

{% block content %}

<table>
  <th>School</th>
  <th>Coaches</th>
  {% for team in team_list %}
<tr><td><a href="{{ team.coaching_staff_url }}">{{ team.college.name }}</a></td><td>{{ team.coach_total }}</td></tr>
{% endfor %}
</table>

{% endblock %}
