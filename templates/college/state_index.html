{% extends "base.html" %}

{% block content %}

<h3>Find Colleges in a State</h3>

<form action="." method="post">{% csrf_token %}
    {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>

{% if college_list %}
  <ul>
  {% for college in college_list %}
    <li><a href="{{ college.get_absolute_url }}">{{ college.name }}</a></li>
  {% endfor %}
  </ul>
{% endif %}

{% endblock %}
