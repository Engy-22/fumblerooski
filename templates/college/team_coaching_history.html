{% extends "base.html" %}

{% block title %}Fumblerooski: {{ team.name }} Coaching History{% endblock %}

{% block content %}

<h3>{{ team.name }} Coaching History</h3>

{% if coaches %}
<table>
  <th>Coach</th>
  {% for coach in coaches %}
  <tr><td><a href="{{ coach.get_absolute_url }}">{{ coach.full_name }}</a></td></tr>
  {% endfor %}
</table>


{% endif %}

{% endblock %}
